<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Google Identity library (kept) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 150px rgba(0,0,0,0.15);
      border: 1px solid #ccc;
      font-weight: 500;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: #555;
    }
    .inline-feedback {
      font-size: 0.85rem;
      color: red;
      margin-top: 5px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      text-align: center;
    }
    .btn:disabled {
      background-color: #999;
    }
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      margin: 0 auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid black;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .login-page {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: black;
      text-decoration: none;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo i {
      font-size: 3em;
      color: #667eea;
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signupContainer" id="signupContainer">
      <div class="logo">
        <i class="fas fa-car-side"></i>
      </div>
      <h2>NeoRide</h2>
  
      <form id="signup-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" required />
          <div id="name" class="name"></div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
          <div id="emailFeedback" class="inline-feedback"></div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required />
          <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm-password" required />
          <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
          <div id="matchFeedback" class="inline-feedback"></div>
        </div>

        <!-- Normal Signup -->
        <button type="submit" class="btn">Sign Up</button>
        <div class="spinner" id="spinner"></div>

        <!-- Google Sign-In Button -->
        <div id="customGoogleBtn" class="btn">Continue with Google</div>

        <div class="login-page">
          <p>Already have an account? <a href="neocode.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const email = document.getElementById("email");
    const matchFeedback = document.getElementById("matchFeedback");
    const emailFeedback = document.getElementById("emailFeedback");
    const spinner = document.getElementById("spinner");

    confirmPassword.addEventListener("input", () => {
      matchFeedback.textContent = confirmPassword.value !== password.value
        ? "Passwords do not match"
        : "";
    });

    email.addEventListener("input", () => {
     const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
     emailFeedback.textContent = regex.test(email.value)
        ? ""
        : "Enter a valid email address";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (password.value.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match.");
        return;
      }

      localStorage.setItem("email", email.value);
      localStorage.setItem("password", password.value);

      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";
        alert("Account created successfully!");
        window.location.href = "index.html"; // redirect
      }, 1500);
    });

    /***************
     Google OAuth2 token flow -> get userinfo -> store userProfile -> redirect
     ***************/
    // Replace this with your actual client id (must end with .apps.googleusercontent.com)
    const GOOGLE_CLIENT_ID = "341706014760-edqd268vjfq7sccilmefv4r5lr19afn6.apps.googleusercontent.com";

    let googleTokenClient = null;

    // Initialize token client once the library is available
    function initGoogleTokenClient() {
      if (!window.google || !google.accounts || !google.accounts.oauth2) {
        console.error("Google library not available yet.");
        return;
      }

      googleTokenClient = google.accounts.oauth2.initTokenClient({
        client_id: GOOGLE_CLIENT_ID,
        scope: "openid profile email",
        // The callback receives the token response (access_token or an error)
        callback: async (tokenResponse) => {
          if (tokenResponse.error) {
            console.error("Token response error:", tokenResponse);
            alert("Google sign-in failed: " + tokenResponse.error);
            return;
          }

          console.log("Token response:", tokenResponse);

          // Use the access token to fetch user info from OpenID userinfo endpoint
          try {
            const res = await fetch("https://openidconnect.googleapis.com/v1/userinfo", {
              headers: {
                Authorization: "Bearer " + tokenResponse.access_token
              }
            });
            if (!res.ok) {
              const text = await res.text();
              console.error("Failed to fetch userinfo:", res.status, text);
              alert("Failed to fetch Google profile info.");
              return;
            }
            const profile = await res.json();
            console.log("Google profile:", profile);

            // Save the profile in localStorage for booking.html to read
            const userProfile = {
              name: profile.name || profile.given_name || "",
              email: profile.email || "",
              picture: profile.picture || ""
            };
            localStorage.setItem("userProfile", JSON.stringify(userProfile));

            // Redirect to booking.html (or index.html) after successful sign-in
            // Use booking.html as you requested
            window.location.href = "booking.html";
          } catch (err) {
            console.error("Error fetching userinfo:", err);
            alert("Error during Google sign-in. Check console for details.");
          }
        }
      });

      // Add click listener to your custom button to request token (opens popup)
      const customBtn = document.getElementById("customGoogleBtn");
      if (customBtn) {
        customBtn.addEventListener("click", () => {
          if (!googleTokenClient) {
            console.error("googleTokenClient not initialized.");
            alert("Google sign-in not initialized yet. Try reloading the page.");
            return;
          }
          // requestAccessToken opens the popup. 'prompt' can be 'consent' to force account chooser.
          googleTokenClient.requestAccessToken({ prompt: "consent" });
        });
      }
    }

    // Wait until google script loads; try to initialize periodically (safe)
    (function waitForGoogle() {
      if (window.google && google.accounts && google.accounts.oauth2) {
        initGoogleTokenClient();
      } else {
        // try again shortly
        setTimeout(waitForGoogle, 250);
      }
    })();

    // Helpful debug instructions (show in console)
    console.log("Debug: signup.html loaded. Make sure to:");
    console.log("1) Replace GOOGLE_CLIENT_ID with your actual client id in the script.");
    console.log("2) Add your page origin (e.g., http://127.0.0.1:5500) to Google Cloud Console -> OAuth 2.0 Client ID -> Authorized JavaScript origins.");
    console.log("3) Use DevTools Network & Console to inspect errors if sign-in fails.");
  </script>
</body>
</html>
